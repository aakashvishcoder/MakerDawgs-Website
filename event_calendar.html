<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header id="header">
        <div class="logo">MakerDawgs</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="event_calendar.html">Event Calendar</a>
            <div class="dropdown-nav">
                <a href="all_about_tsa.html">All About TSA</a>
                <div class="dropdown-content-nav">
                    <a href="all_about_tsa.html#important-links">TSA Important Links</a>
                    <a href="all_about_tsa.html#events-eligibility">Events Eligibility</a>
                    <a href="all_about_tsa.html#TSA-Competitions">TSA Competitions</a>
                    <a href="all_about_tsa.html#TSA-Rulebook">TSA Rulebook</a>
                </div>
            </div>
            <a href="contacts.html" class="contact-btn">Contact</a>
        </nav>
        <div class="hamburger">
            <span></span> <!-- mark up text or part of a document -->
            <span></span>
            <span></span>
        </div>
    </header> 

    <div class="mobile-nav" id="mobile-nax">
        <a href="#">Home</a>
        <a href="#">Event Calendar</a>
        <a href="#">All About TSA</a>
    </div>
    <div class="container">
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="nav-buttons">
                    <button class="nav-btn" id="prev-month"><i class="fas fa-chevron-left"></i></button>
                    <button class="nav-btn" id="next-month"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="month-year" id="month-year">October 2025</div>
            </div>

            <div class="weekdays">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thurs</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>

            <div class="days" id="days"></div>

            <div class="calendar-footer">
                <button class="today-btn" id="today-btn"><i class="fas fa-calendar-day"></i>Today</button>
                <div class="event-indicator">
                    <i class="fas fa-circle" style="color: var(--accent); font-size: 0.6rem;"><span>Has Events</span></i>
                </div>
            </div>
        </div>

        <!-- Event Panel -->
        <div class="event-panel" id="event-panel">
            <div class="event-header">
                <div class="event-date" id="event-date">Select a Date</div>
                <i class="fas fa-calendar-alt event-icon"></i>
            </div>
            <div class="event-list" id="event-list">
                <div class="no-events">Select a date with events to view them here</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
